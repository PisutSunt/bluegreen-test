apiVersion: v1
kind: Service
metadata:
  labels:
    app: todo-api-kn000131
    cluster: ocp-test
    group: todo-app
    template-compiler: kustomize
  name: todo-api-kn000131
  namespace: devops-intern
spec:
  ports:
  - name: http
    port: 9000
    targetPort: 9000
  selector:
    app: todo-api-kn000131
    cluster: ocp-test
    group: todo-app
    template-compiler: kustomize
  type: ClusterIP
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: todo-api-kn000131
    cluster: ocp-test
    group: todo-app
    template-compiler: kustomize
  name: todo-api-kn000131
  namespace: devops-intern
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-api-kn000131
        cluster: ocp-test
        group: todo-app
        template-compiler: kustomize
    spec:
      containers:
      - args:
        - nodemon
        - bin/www
        - --watch app.js
        - --watch routes
        env:
        - name: MONGO_CONNECTION_STRING
          value: mongodb://todo-db-kn000131.devops-intern.svc:27017
        image: devops-cicd101-docker.artifactory.kasikornbank.com:8443/kn000131/todo/backend
        imagePullPolicy: Always
        name: todo-api-kn000131
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
      dnsPolicy: ClusterFirst
      imagePullSecret:
      - name: image-pull-secret-kn000131
