    metadata:
      labels:
        app: todo-app-appz
        cluster: ocp-test
        group: todo-appz
        template-compiler: kustomize
    spec:
      containers:
      - env:
        - name: PROXY_API_TARGET
          value: http://todo-api-appz.devops-intern.svc:9000
